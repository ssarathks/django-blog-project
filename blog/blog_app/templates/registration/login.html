{% extends 'blog_app/base.html' %}
{% block content %}
<div class="jumbotron">
    <h3>Login</h3>
    <p>Must be a super user</p>
    {% if form.errors %}
        <p>Invalid Login Credentials.Please Try Again</p>
    {% endif %}
    <form method="POST">
        {% csrf_token%}
        {{form.as_p}}
        <input class="btn btn-primary" type="submit" value="Login">
        <input type="hidden" name="next" value="{{next}}">
    </form>
</div>
{% endblock %}
