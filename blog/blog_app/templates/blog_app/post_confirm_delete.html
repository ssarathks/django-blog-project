{% extends 'blog_app/base.html'%}
{% block content%}
    <form method="POST">
        {% csrf_token %}
        <p>Delete Post {{post.title}} ?</p>
        <input class="btn btn-danger" type="submit" value="Delete">
        <a href="{% url 'blog_app:post_detail' pk=post.id %}"> Cancel</a>
    </form>  
{% endblock%}
